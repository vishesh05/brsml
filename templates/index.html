    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="margin: 0px 30px;" href="#">Books Recommendation </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="padding-left: 1000px;">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px;margin: 20px 0px;" >Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:30px ;">
                <div class="card">
                    <div class="card-body" style="height: 450px; width: 300px;">
                        <img class="card-img-top" style="width: 250px; height: 200px;" src="{{images[i]}}">
                        <h4 class="text-whit">{{book_name[i]}}</h4>
                        <p class="text-whit">{{ author[i] }}</p>
                        <p class="text-whit">Votes - {{ votes[i] }}</p>
                        <p class="text-whit">Ratings - {{ rating[i] }}</p>
                    </div>
                </div>
            </div>  
            {% endfor %}

            
        </div>
    </div>
